<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Christian X. Colón</title>

    <!-- Tipografías -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #fbfaf7;
            --ink: #161616;
            --muted: #6a6a6a;
            --serif-decorative: "Cinzel Decorative", serif;
            --serif: "Cinzel", serif;
            --sans: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            background: var(--bg);
            color: var(--ink);
            display: grid;
            place-items: center;
            font-family: var(--sans);
            line-height: 1.6;
        }

        .wrap {
            text-align: center;
            padding: 32px 20px;
            max-width: 540px;
        }

        .photo {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 22px;
            display: block;
        }

        h1 {
            font-family: var(--serif-decorative);
            font-size: 42px;
            font-weight: 600;
            margin: 0 0 12px;
            letter-spacing: .2px;
        }

        .desc {
            font-size: 16px;
            color: var(--muted);
            max-width: 42ch;
            margin: 0 auto 28px;
        }

        .soon {
            font-family: var(--serif);
            font-size: 18px;
            letter-spacing: .12em;
            text-transform: uppercase;
            color: var(--muted);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 34px;
            }

            .photo {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>

<body>
    <main class="wrap">
        <img src="photo.png" alt="Christian X. Colón" class="photo" />

        <h1>Christian X. Colón</h1>

        <p class="desc">
            Escribo poesía y novelas.<br>
            A veces para divertir. A veces para sentir.
        </p>

        <div class="soon">Próximamente</div>
    </main>
</body>

</html>
